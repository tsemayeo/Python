<!DOCTYPE html>
<html>


  <head>

    <title>Weather Map</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.0.2/css/ol.css" type="text/css">
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.0.2/build/ol.js"></script>
    <script src="maps.js" type="text/javascript"></script>

  </head>

  <body>
    <p>
      <textarea id="country-name" row="1" cols="20">Inputting Country</textarea>
      <button onclick="panLocation()">Go to Location</button>
      <button onclick="panHome()">Go Home</button>
    </p>

    <div id="map" class="map">
    </div>

    <footer>
      <p>This map uses the <a href="https://openlayers.org/en/latest/apidoc/">OpenLayers API</a></p>
    </footer>



  </body>



</html>
